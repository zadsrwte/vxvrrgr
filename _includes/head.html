<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%} <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url
  }}"> {%- feed_meta -%} {%- if jekyll.environment == 'production' and
  site.google_analytics -%} {%- include google-analytics.html -%} {%- endif -%}

  <link
    rel="shortcut icon"
    type="image/x-icon"
    href="{{ '/favicon.ico' | relative_url }}"
  />
  <link rel="stylesheet" href="{{ '/css/index.css' | relative_url }}" />
  <!-- loads iconic icons -->
  <script src="https://kit.fontawesome.com/756382df93.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./assets/js/index.js"></script>

  {%- if jekyll.environment == 'production' -%}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXSCTKB6TC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-XXSCTKB6TC');
    </script>
  {%- endif -%}
</head>
